<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>D3 Swarm Plot</title>
  </head>
  <body></body>
</html>
<script>
  const width = 1920;
  const height = 1080;
  const margin = [50, 60, 25, 200];

  d3.csv("data.csv").then((data) => {
    let sectors = Array.from(new Set(data.map((d) => d.Sector)));
    let xScale = d3
      .scaleBand()
      .domain(sectors)
      .range([margin[3], width - margin[1]]);

    let yScale = d3
    .scaleLinear()
      .domain(d3.extent(data.map((d) => +d["Return"])))
      .range([height - margin[2], margin[0]]);
      
    let color = d3.scaleOrdinal().domain(sectors).range(d3.schemePaired);

    let marketcapDomain = d3.extent(data.map((d) => +d["Market Cap"]));
    let size = d3.scaleSqrt().domain(marketcapDomain).range([15, 50]);
    
    let svg = d3
      .select("body")
      .append("svg")
      .attr("height", height)
      .attr("width", width);

      svg
        .append("g")
        .attr("transform", "translate(-75,0)")
        .call(d3.axisBottom(xScale).tickSize(0))
        .call(g => g.select(".domain").remove())
        .selectAll("text")
          .attr("transform", "translate(-15,15)")
          .style("font-size", 18);
        
      svg
        .append("g")
        .attr("transform", "translate(50,0)")
        .call(d3.axisLeft(yScale).tickSize(0))
        .selectAll("text")
          .attr("transform", "translate(-10,0)")
          .style("font-size", 18);

      svg
        .append("g")
        .attr("transform", "translate(1870,0)")
        .call(d3.axisLeft(yScale).tickSize(0))
        .selectAll("text")
          .style("font-size", 0);

      svg
        .append("g")
        .attr("transform", "translate(50,0)")
        .call(d3.axisLeft()
          .scale(yScale)
          .tickSize(-width+100)
          .tickFormat(""));

    bubbles = svg
      .selectAll(".bubble")
      .data(data)
      .enter()
      .append("g")
      .classed("bubble", true);

    circles = bubbles
      .append("circle")
      .attr("r", (d) => size(d["Market Cap"]))
      .attr("stroke", "black")
      .attr("cx", (d) => xScale(d.Sector))
      .attr("cy", (d) => yScale(d.Return))
      .attr("fill", (d) => color(d.Sector));

    texts = bubbles
      .append("text")
      .text((d) => d.Ticker)
      .style("font-size", (d) => size(d["Market Cap"]) / 1.5)
      .attr("text-anchor", "middle")
      .attr("alignment-baseline", "middle");

    let simulation = d3
      .forceSimulation(data)
      .force(
        "x",
        d3
          .forceX((d) => {
            return xScale(d.Sector);
          })
          .strength(0.2)
      )
      .force(
        "y",
        d3
          .forceY(function (d) {
            return yScale(d.Return);
          })
          .strength(1)
      )
      .force(
        "collide",
        d3.forceCollide((d) => {
          return size(d["Market Cap"]);
        })
      )
      .alphaDecay(0)
      .alpha(0.3)
      .on("tick", tick);

    function tick() {
      d3.selectAll("text")
        .attr("x", (d) => d.x)
        .attr("y", (d) => d.y);
      d3.selectAll("circle")
        .attr("cx", (d) => d.x)
        .attr("cy", (d) => d.y);
    }

    let init_decay = setTimeout(function () {
      console.log("start alpha decay");
      simulation.alphaDecay(0.1);
    }, 3000);
  });
</script>
